<div class="col-4 mx-auto text-center">
    {% if devices.has_previous or devices.has_next %}
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mt-4">
        {% if devices.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ devices.previous_page_number }}">Précédent</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        {% endif %}
        {% if devices.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ devices.next_page_number }}">Suivant</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        {% endif %}
        </ul>
    </nav>
    {% endif %}
</div>
